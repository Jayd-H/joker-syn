<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker Synergies Spider Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chart {
            width: 100%;
            height: 800px;
        }
        .node {
            cursor: pointer;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .search-bar, .filter-options {
            margin-bottom: 20px;
        }
        .filter-box {
            width: 300px;
            height: 100px;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        .filter-container {
            float: right;
            padding-right: 30px;
        }
    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>

<h1>Joker Synergies Spider Diagram</h1>
<div class="search-bar">
    <label for="jokerSearch">Search for a Joker: </label>
    <input type="text" id="jokerSearch" placeholder="Enter joker name">
    <div class="error" id="error-message"></div>
</div>

<div class="filter-container">
    <div class="filter-options">
        <label for="jokerFilter">Enter Jokers to Filter (one per line):</label><br>
        <textarea id="jokerFilter" class="filter-box" placeholder="Enter one joker per line"></textarea>
    </div>
</div>

<div id="chart"></div>

<script>
    const chartDiv = document.getElementById('chart');
    const searchBox = document.getElementById('jokerSearch');
    const filterBox = document.getElementById('jokerFilter');
    const errorMessage = document.getElementById('error-message');

    let svg, g, simulation, node, link, text;

    // Adjust chart size dynamically based on number of synergies or nodes
    function adjustChartSize(nodeCount) {
        const baseHeight = 800;
        const baseWidth = 1000;
        const dynamicHeight = baseHeight + (nodeCount * 30);
        const dynamicWidth = baseWidth + (nodeCount * 30);
        chartDiv.style.height = `${Math.max(dynamicHeight, baseHeight)}px`;
        chartDiv.style.width = `${Math.max(dynamicWidth, baseWidth)}px`;
    }

    // Get chart dimensions
    function getChartDimensions() {
        return { width: chartDiv.clientWidth, height: chartDiv.clientHeight };
    }

    // Function to enable zoom and drag on the SVG canvas
    function enableZoom() {
        const zoomHandler = d3.zoom()
            .scaleExtent([0.5, 4])  // Allow zooming from 50% to 400%
            .on("zoom", (event) => {
                g.attr("transform", event.transform);  // Apply zoom and pan transforms
            });

        svg.call(zoomHandler);
    }

    // Function to fetch and display the graph for the joker
    function fetchJokerSynergies(jokerName) {
        const filter = filterBox.value.trim().split('\n').map(j => j.trim()).filter(Boolean); // Get filter jokers

        if (!jokerName) {
            renderAllJokers(filter);  // Pass filter to renderAllJokers
            return;
        }

        fetch(`/synergies/${jokerName}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorMessage.textContent = "Joker not found";
                } else {
                    errorMessage.textContent = ""; // Clear error message if joker is found
                    renderGraph(jokerName, data[jokerName], filter);  // Pass filter to renderGraph
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    // Function to render the graph using D3.js
    function renderGraph(centerJoker, synergies, filter = []) {
        // Clear the previous chart
        chartDiv.innerHTML = '';

        const { width, height } = getChartDimensions();

        svg = d3.select("#chart").append("svg")
            .attr("width", width)
            .attr("height", height);

        // Create a `g` group to allow zooming and panning
        g = svg.append("g");

        // Enable zoom and pan on the graph
        enableZoom();

        // Create nodes and links from synergies
        let nodes = [{ id: centerJoker }].concat(synergies.map(s => ({ id: s })));
        let links = synergies.map(s => ({ source: centerJoker, target: s }));

        // **Apply filter**: Only show the filtered jokers and their connections to the centerJoker
        if (filter.length > 0) {
            nodes = nodes.filter(n => filter.includes(n.id) || n.id === centerJoker);  // Only include jokers from the filter
            links = links.filter(l => filter.includes(l.target) && l.source === centerJoker);  // Only keep links to filtered jokers
        }

        // Adjust the chart size based on the number of nodes (synergies)
        adjustChartSize(nodes.length);

        // Cap the node size to avoid oversizing with few nodes
        const nodeSizeScale = d3.scaleLinear()
            .domain([1, d3.max(nodes, d => links.filter(l => l.source === d.id || l.target === d.id).length)])
            .range([10, 30]);  // Capped max node size

        // Adjust force simulation settings based on the number of nodes
        const chargeStrength = nodes.length > 2 ? -1500 : -300;  // Weaker repulsion for fewer nodes
        const linkDistance = nodes.length > 2 ? 200 : 100;  // Shorter link distance for fewer nodes

        // Force simulation
        simulation = d3.forceSimulation(nodes)
            .force("link", d3.forceLink(links).id(d => d.id).distance(linkDistance).strength(1))
            .force("charge", d3.forceManyBody().strength(chargeStrength))  // Adjusted charge
            .force("center", d3.forceCenter(width / 2, height / 2))  // Center the graph
            .force("collision", d3.forceCollide().radius(50));  // Prevent overlapping of nodes

        link = g.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        node = g.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(nodes)
            .enter().append("circle")
            .attr("r", d => nodeSizeScale(links.filter(l => l.source === d.id || l.target === d.id).length))
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        text = g.append("g")
            .selectAll("text")
            .data(nodes)
            .enter().append("text")
            .attr("dy", -15)
            .attr("text-anchor", "middle")
            .text(d => d.id);

        simulation.on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node
                .attr("cx", d => d.x)
                .attr("cy", d => d.y);

            text
                .attr("x", d => d.x)
                .attr("y", d => d.y);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    }

    // Function to render all jokers' synergies (default view)
    function renderAllJokers(filter = []) {
        fetch('/synergies/all')
            .then(response => response.json())
            .then(data => {
                const mostCommonJoker = Object.keys(data).reduce((a, b) => data[a].length > data[b].length ? a : b);
                renderGraph(mostCommonJoker, data[mostCommonJoker], filter);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    // Event listener for the search box (dynamic search)
    searchBox.addEventListener('input', function () {
        const jokerName = searchBox.value.trim();
        fetchJokerSynergies(jokerName);  // Apply filter when fetching synergies
    });

    // Handle filter input
    filterBox.addEventListener('input', () => {
        const jokerName = searchBox.value.trim();
        fetchJokerSynergies(jokerName);  // Re-fetch synergies with filter applied
    });

    // Initially load all jokers
    renderAllJokers();

</script>

</body>
</html>
